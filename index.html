    <script>
        // Verifica se a URL contém o parâmetro "success"
        if (window.location.search.includes('success=true')) {
            
            var successDiv = document.createElement('div');
            successDiv.style.backgroundColor = '#c7e4c9';
            successDiv.style.padding = '10px';
            successDiv.style.textAlign = 'center';

        
            var successText = document.createTextNode('GRAVAÇÃO EXECUTADA COM SUCESSO!');
            successDiv.appendChild(successText);

           
            var closeButton = document.createElement('span');
            closeButton.innerHTML = '&times;'; 
            closeButton.className = 'close-button';
            closeButton.onclick = function() {
                successDiv.remove(); 
            };
            successDiv.appendChild(closeButton);

            // Insere a div no início do corpo do documento
            document.body.insertBefore(successDiv, document.body.firstChild);
        }
    </script>

    
    <div class="bemvindo" id="mensagem"></div>

  <script>
    var texto = "SEJA BEM VINDO AO CRM DA MY HOME CURITIBA!";
    var velocidade = 100;
    var delay = 1000;

    function digitarTexto(texto, velocidade, delay) {
      var mensagemElement = document.getElementById("mensagem");
      var i = 0;

      function digitarCaracter() {
        if (i < texto.length) {
          mensagemElement.innerHTML += texto.charAt(i);
          i++;
          setTimeout(digitarCaracter, velocidade);
        } else {
          setTimeout(function() {
            mensagemElement.innerHTML = texto.substring(0, 14); 
            setTimeout(function() {
              mensagemElement.innerHTML = ""; 
              digitarTexto(texto, velocidade, delay); 
            }, delay);
          }, 2000); 
        }
      }

      digitarCaracter();
    }

    digitarTexto(texto, velocidade, delay);
  </script>
